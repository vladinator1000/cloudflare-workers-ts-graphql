enum Level {
  Critical
  Error
  Info
  Warn
}

type Log {
  id: Int!
  level: Level!
  message: String!
}

type Query {
  goodbye: String
  hello: String
  logs: [Log!]!

  """Asks Postgres what is 1 + 1"""
  testDbConnection: Int
  users: [User!]!
}

type SubscriptionPlan {
  id: Int!
  tier: SubscriptionTier!
}

enum SubscriptionTier {
  Bronze
  Gold
  Silver
}

type User {
  id: Int!
  name: String!
  subscriptionPlan: SubscriptionPlan
}